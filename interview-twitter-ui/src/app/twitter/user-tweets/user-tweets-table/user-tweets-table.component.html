<table class="table" id="tweets-table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Author</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tweet of tweets">
    <td>{{tweet.id}}</td>
    <td>{{tweet.author}}:<span *ngIf="tweet.authorFullname; else defaultFullnameShowOption"><i>{{tweet.authorFullname}}</i></span></td>
    <td>{{tweet.content}}</td>
  </tr>
  </tbody>
</table>

<ng-template #defaultFullnameShowOption>
  <span><i>no fullname</i></span>
</ng-template>
